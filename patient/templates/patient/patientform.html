{% extends 'patient/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<br><br><br><br><br>

<div class="content-wrapper">

  <div class="container-fluid">

    <!-- Trigger the modal with a button -->
  <!--  <button type="button" class="btn btn-info p-2 btn-md" data-toggle="modal" data-target="#myModal" title="Ajouter Equipement">+</button>-->
  
    <!-- Modal -->
  <!--  <div class="modal fade" id="myModal" role="dialog">-->
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" >Ajouter des nouvelles Patients </h4>
  
                     <button type="button" class="close" data-dismiss="modal">
                         <a href="{%url 'patient:home' %}"  >&times;</a>
                     </button>
  
  
                       </div>
                     <div class="modal-body">
                           {% if messages %}
                           {% for message in messages %}
                          <div class="alert alert-{{message.tags}}">
                          {{message}}
                          </div>
                             {% endfor %}
                              {% endif %}
                              <!--    form      -->
    <form method="POST">
        {% csrf_token %}
        {{patient_Form|crispy}}


        <br>
        <div class="mt-6">
                  <button type="submit" class="btn btn-primary p-2 pl-4 pr-4">Add</button>
                 <button type="reset" class="btn btn-outline-secondary p-2">Cancel</button>
                 </div>

            </form>

            </div>
           <div class="modal-footer">
         <a href="{%url 'patient:home' %}"  >
             <button type="button" class="btn btn-default p-2 " data-dismiss="modal">
                Close
               </button>
              </a>
              </div>


              <!--   endform         -->
             </div>
          </div>
                <!--  </div>-->
              </div>
           </div>

                  {% endblock content %}
